<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Enviar Registro</h1>
    <form id="registro-form">
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
        <input type="text" id="duracion" name="duracion" placeholder="Duración" required>
        <input type="text" id="fecha" name="fecha" placeholder="Fecha" required>
        <input type="submit" value="Enviar">
    </form>

    <h2>Registros Recibidos</h2>
    <div id="registros"></div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = {
                telefono: document.getElementById('telefono').value,
                duracion: document.getElementById('duracion').value,
                fecha: document.getElementById('fecha').value
            };

            try {
                const response = await fetch('/.netlify/functions/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.mensaje);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Mostrar registros (puedes hacerlo con fetch)
        async function cargarRegistros() {
            const response = await fetch('/.netlify/functions/mostrar');
            const html = await response.text();
            document.getElementById('registros').innerHTML = html;
        }

        setInterval(cargarRegistros, 5000);  // Actualiza cada 5 segundos
    </script>
</body>
</html>
