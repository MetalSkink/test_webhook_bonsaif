<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros Recibidos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Registros Recibidos</h2>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Datos</th>
        </tr>
        <!-- La tabla se llenar치 con JavaScript -->
    </table>

    <script>
        // Funci칩n para cargar y mostrar los registros
        async function cargarRegistros() {
            try {
                const response = await fetch('/.netlify/functions/registros');
                const registros = await response.json();

                let html = '';
                registros.forEach(registro => {
                    html += `
                        <tr>
                            <td>${registro.fecha}</td>
                            <td><pre>${JSON.stringify(registro.datos, null, 2)}</pre></td>
                        </tr>
                    `;
                });

                document.querySelector('table').innerHTML += html;
            } catch (error) {
                console.error('Error al cargar los registros:', error);
            }
        }

        // Llamamos a la funci칩n para cargar los registros cuando cargue la p치gina
        window.onload = cargarRegistros;
    </script>
</body>
</html>
